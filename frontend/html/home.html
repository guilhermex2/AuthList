<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/home.css" />
  <title>Document</title>
  <style>
    
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Bem vindo, Guilherme!</h1>
      <!-- Botão para adicionar nova tarefa -->
      <div class="btn-header">
        <button class="btn-add-tarefa" id="btnNovaTarefa">Nova Tarefa</button>
      </div>
      
    </div>
  </header>

  <section>
    <div class="container-section">
      <div class="area-tarefas">
        <div class="tarefa" data-title="Tarefa 1" data-descricao="Descrição completa da tarefa 1">
          <div class="title-tarefa">Tarefa 1</div>
        </div>
        <div class="tarefa" data-title="Tarefa 1" data-descricao="Descrição completa da tarefa 2">
          <div class="title-tarefa">Tarefa 2</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal de visualização da tarefa -->
  <div class="modal" id="modalTarefa">
    <div class="modal-content">
      <span class="close-modal" id="btnFecharModal">&times;</span>
      <h2 id="modalTitulo">Título</h2>
      <p id="modalDescricao">Descrição</p>
      <button id="btnConcluido">Marcar como concluido</button>
    </div>
  </div>
  <!-- Modal de criação de nova tarefa -->
  <div class="modal" id="modalCriarTarefa">
    <div class="modal-content">
      <span class="close-modal" id="btnFecharCriarTarefa">&times;</span>
      <h2>Criar Nova Tarefa</h2>
      <form id="formNovaTarefa">
        <label for="titulo">Título:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="descricao">Descrição:</label><br>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>
      </form>
      <button id="adicionar">Adicionar</button>
    </div>
  </div>

  <script src="../js/home.js"></script>
</body>
</html>
